<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card Replica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="card-container">
        <img src="bg-pattern-top.svg" alt="Circle" draggable="false" class="svg circle-top-left">
        <img src="bg-pattern-bottom.svg" alt="Circle" draggable="false" class="svg circle-bottom-right">
            
        <div class="card">
            <div class="card-header">
                <img src="bg-pattern-card.svg" alt="Card Heading" draggable="false" class="image-header">
            </div>
            
            <div class="card-content">
                <img src="image-victor.jpg" alt="Picture of Victor Crest" draggable="false" class="profile-pic">
                <h2>Victor Crest  <span> 26</span></h2>
                <p>London</p>
            </div>
            <br>

            <div class="card-stats">
                <div>
                    <h3>80K</h3>
                    <span>Followers</span>
                </div>
                <div>
                    <h3>803K</h3>
                    <span>Likes</span>
                </div>
                <div>
                    <h3>1.4K</h3>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
